<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/aa18389875.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <link rel="stylesheet" href="main.css">
    <title>Basic ToDO</title>
</head>
<body>
    <h2>Your To-Do List.</h2>

    <ul class="list">
        <div class="list-item">
            <li>Write Code and push to GH</li>
            <i class="fas fa-trash-alt"></i>
        </div>
        <div class="list-item">
            <li>Watch Educational Clips</li>
            <i class="fas fa-trash-alt"></i>
        </div>
        <div class="list-item">
            
            <li>Workout</li>
            <i class="fas fa-trash-alt"></i>
        </div>
    </ul>

    <form class="addTask" action="#">
        <input type="text" id="task" placeholder="Add Task">
        <input type="submit" value="Add" class="add">
    </form>

    
    <script src="main.js"></script>
</body>
</html>
